
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>文字转二维码</title>
       <link rel="shortcut icon" href="https://raw.githubusercontent.com/admintotoro/admintotoro.github.io/main/favicon.ico" />
      <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
      <style>
          body {
              background-color: #f5f5f5;
          }
          .card {
              margin-top: 50px;
          }
      </style>
      <link rel="manifest" href="manifest.json">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="default">
      <meta name="theme-color" content="#007bff">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header text-center">
                          <h4>文字转二维码</h4>
                      </div>
                      <div class="card-body text-center">
                          <form>
                              <div class="form-group">
                                  <label for="text">输入要转换的文字：</label>
                                  <input type="text" class="form-control" id="text" placeholder="请输入要转换的文字">
                              </div>
                              <div class="form-group">
                                  <label for="qrcode">生成的二维码：</label>
                                  <div id="qrcode"></div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
      <script>
          var qrcode = new QRCode("qrcode");
          $('#text').on('input', function() {
              var text = $(this).val();
              qrcode.makeCode(text);
          });
      </script>
      <script>
          const CACHE_NAME = 'qrcode-app-cache-v1';
  
          self.addEventListener('install', event => {
            event.waitUntil(
              caches.open(CACHE_NAME).then(cache => {
                return cache.addAll([
                  '/',
                  '/index.html',
                  '/manifest.json',
                  '/icons/icon-128x128.png',
                  '/icons/icon-144x144.png',
                  '/icons/icon-192x192.png',
                  '/icons/icon-512x512.png',
                  'https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js',
                  'https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js'
                ]);
              })
            );
          });
  
          self.addEventListener('fetch', event => {
            event.respondWith(
              caches.match(event.request).then(response => {
                return response || fetch(event.request);
              })
            );
          });
  
          self.addEventListener('activate', event => {
            event.waitUntil(
              caches.keys().then(keyList => {
                return Promise.all(keyList.map(key => {
                  if (key !== CACHE_NAME) {
                    return caches.delete(key);
                  }
                }));
              })
            );
          });
      </script>
  </body>
  </html>
